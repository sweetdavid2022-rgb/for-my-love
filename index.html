<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(106, 27, 154, 0.2);
            border: 2px solid #ce93d8;
            max-width: 400px;
        }
        h1 { color: #6a1b9a; font-size: 2.2rem; }
        .buttons { margin-top: 40px; position: relative; height: 80px; }
        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #9c27b0; color: white; }
        #noBtn { background-color: #b0bec5; color: white; position: absolute; z-index: 10; }
        .success-msg { display: none; animation: fadeIn 1.2s ease-in-out; }
        .photo-frame {
            width: 250px; height: 250px;
            border: 8px solid white; border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            object-fit: cover; margin: 20px auto; display: block;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Will you marry me Nina? üíç</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1>FOREVER! üíúüéâ</h1>
        <img src="us.jpg" alt="Our Picture" class="photo-frame">
        <p style="color: #6a1b9a; font-weight: bold;">I love you more than words can say.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Trigger Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
</body>

</html>
